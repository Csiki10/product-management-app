<div class="d-flex justify-content-between align-items-center py-4">
  <h1 class="m-0">
    List Products
  </h1>
  <button mat-raised-button color="primary"
    routerLink="/add-product">
    <mat-icon>add_circle</mat-icon>
    Add Product
  </button>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="products" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let product">{{ product.name }}</td>
      </ng-container>
  
      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let product">{{ product.description }}</td>
      </ng-container>
  
      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let product">{{ product.price }}</td>
      </ng-container>
  
      <!-- actions-->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let product" class="p-0">
          <span class="d-flex justify-content-end">
            <button mat-icon-button color="primary" [routerLink]="['/edit-product', product.id]">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="primary" (click)="deleteProduct(product)">
              <mat-icon>delete</mat-icon>
            </button>
          </span>      
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
